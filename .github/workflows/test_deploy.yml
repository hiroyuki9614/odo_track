name: Test and Deploy

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2

      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci

      - name: Cache bundle
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: bundle-v1-${{ hashFiles('Gemfile.lock') }}

      - name: Cache npm
        uses: actions/cache@v2
        with:
          path: node_modules
          key: yarn-v1-${{ hashFiles('package-lock.json') }}

      - name: Run bundle install
        run: |
          bundle config --local path vendor/bundle
          bundle config --local without production
          bundle install

      - run: RAILS_ENV=test bundle exec rails assets:precompile

      - name: Run RSpec
        run: bundle exec rspec

  deploy:
    name: Deploy app to AWS
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Install SSH key
        run: |
          mkdir -p -m 700 ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/odo_track-webapp
          chmod 600 ~/.ssh/odo_track-webapp

      - name: Deploy
        run: |
          eval $(ssh-agent)
          ssh-add ~/.ssh/odo_track-webapp
          ssh -o StrictHostKeyChecking=no -A webapp@${{ secrets.TARGET_HOSTNAME }} "cd odo_track &&
          git pull origin main &&
          ~/.rbenv/shims/bundle config --local deployment true &&
          ~/.rbenv/shims/bundle config --local without development:test &&
          ~/.rbenv/shims/bundle install &&
          RAILS_ENV=production ~/.rbenv/shims/bundle exec rails assets:precompile &&
          RAILS_ENV=production ~/.rbenv/shims/bundle exec rails db:migrate &&
          ~/.rbenv/shims/bundle exec pumactl restart"
